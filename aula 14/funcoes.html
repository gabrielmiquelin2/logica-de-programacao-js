<!DOCTYPE html>
<html lang="pt-br">
  <head>
     <title>Lógica de programação com Javascript</title>
     <meta charset="UTF-8">
  </head>
  <body>
    <h1>Lógica de programação com Javascript (FUNÇÕES) - inserção de conteúdo html</h1>

    <div id="output"></div>

  <script>
                          //referencia ao elemento que tem id(#) "output" obs pode ser qualquer elemento como <p> ou <h1>
    let output = document.querySelector('#output');
    
    let mensagem = '';
    for (let i = 0; i<= 1001; i ++){
      //mensagem = mensagem +  'i: ' + i + '<br>'; 
      mensagem += 'i: ' + i + '<br>';//forma mais simples
    }

    output.innerHTML = mensagem

  </script>

  </body>
</html>
