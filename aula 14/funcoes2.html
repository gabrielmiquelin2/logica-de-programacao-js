<!DOCTYPE html>
<html lang="pt-br">
  <head>
     <title>Lógica de programação com Javascript</title>
     <meta charset="UTF-8">
  </head>
  <body>
    <h1>Lógica de programação com Javascript (FUNÇÕES) - inserção de conteúdo html</h1>

    <button onclick="mostrarTabuada()">Criar Tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>

    <div id="output"></div>

  <script>
     //cria uma função
    function mostrarTabuada(){
      //perguntar o numero para o usuario

      limparTabuada();

       let n = prompt("digite um numero");
      //converter o numero 
       n = parseFloat(n)
      //criar uma variavel que servira de indice
       let i = 1 
      //enquanto indece <= 1000 
           //concatena na variavel mensagem
      while (i <=1000){
        mensagem += n + ' x '+ ' x '+ i + ' = '+ (n*i) + '<br>';
        i++;
      }

      output.innerHTML = mensagem
      //mostra mensagem no output     
     
    }

     function limparTabuada(){
      mensagem= '';
      output.innerHTML = mensagem;
     }

                          //referencia ao elemento que tem id(#) "output" obs pode ser qualquer elemento como <p> ou <h1>
    let output = document.querySelector('#output');
    
    let mensagem = '';
   
    
  </script>

  </body>
</html>
