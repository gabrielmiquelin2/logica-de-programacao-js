<!DOCTYPE html>
<html lang="pt-br">
  <head>
     <title>Lógica de programação com Javascript</title>
     <meta charset="UTF-8">
  </head>
  <body>
    <h1>Soma de números</h1>

      <script>
        //ALGORITMO
        //pedir para o usuário digitar um numero
       var n1 = prompt("dígite um número");
       n1  = parseFloat(n1);//´"parseFloat" converte para número

        //pedir par o usuario digitar outro numero
        var n2 = prompt("dígite mais um número");
        n2 = parseFloat(n2)

        //mostrar a soma
        alert(n1 + n2)
      </script>

  </body>
</html>
