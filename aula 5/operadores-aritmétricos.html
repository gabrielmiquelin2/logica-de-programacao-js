<!DOCTYPE html>
<html>
  <head>
     <title>Lógica de programação com Javascript</title>
     <meta charset="UTF-8">
  </head>
  <body>
    <h1>Operadores artimétricos</h1>

    <script>
      //pedir para o usuário digitar um número
      let n1 = prompt('Dígite um número');
      n1 = parseFloat(n1);

      let n2 = prompt('Dígite outro número');
      n2 = parseFloat(n2);

      let media =(n1 + n2) / 2 //quando eu coloco o parentes o interpretador do js vai fazer a soma ou seja resolver primeiro oq está com parentes()
       alert("A média é:" + media);

    </script>
  </body>
</html>
