<!DOCTYPE html>
<html lang="pt-br">
  <head>
   <title>Operadores artimétricos</title>
   <meta charset="utf-8">
  </head>
  <body>
    <h1>Refazendo o exercício de Operadores artimétricos</h1>
     <script>
       let x1 = prompt("digite um numero");
       x1 = parseFloat(x1);

       let x2 = prompt("digite outro numero");
       x2 = parseFloat(x2);

       let media = (x1+x2) /2
       alert("a méida é:" + media);

     </script>
  </body>
</html>
