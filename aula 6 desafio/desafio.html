<!DOCTYPE html>
<html>
  <head>
     <title>Lógica de programação com Javascript</title>
     <meta charset="UTF-8">
  </head>
  <body>
    <h1>Desafio js</h1>

     <script>
            //pedir para o usuario digitar um numero
             let n1= prompt("Dígite um número");     

            //converter em numero inteiro
             n1 = parseInt(n1);

            //pedir para o usuario digitar outro numero
            let n2 = prompt("Dígite outro número")   

            //converter em numero inteiro
            n2 = parseInt(n2)
                        
            /*
            mostrar num alert o seguinte texto
            o resto da divisão de (n1) por (n2) é: (resultado); 
            */
             alert("o resto da divisão de " + n1 + " por "+ n2 +" é: " + (n1 % n2));//com parentes()dos dois jeitos funciona            
            
            /*
            mostrar num alert o seguinte texto
            o numero (n1) elevado a (n2) é: (resultado); 
            */
           alert("o numero "+ n1 +" elevado a "+ n2 +" é:" + n1 ** n2) //sem parentes()dos dois jeitos funciona
     </script>

  </body>
</html>
