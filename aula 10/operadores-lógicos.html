<!DOCTYPE html>
<html>
  <head>
     <title>Lógica de programação com Javascript</title>
     <meta charset="UTF-8">
  </head>
  <body>
    <h1>Operadores Lógicos</h1>

      <script>
          let n1 = prompt("Dígite um numero");
      n1=parseFloat(n1);

   
      let n2 = parseFloat(prompt("Dígite outro numero"));

      let media = (n1 + n2) / 2;

      // usamos o "if" qunado vamos fazer pergunta ou condição SE]
      if(media > 5 && n1 > 0 && n2 >0){
        //bloco verdade
        alert("Parabéns!Você foi aprovado");
      }else{
        //bloco mentira
        alert("Desculpe,mas não foi dessa vez");
      }

      </script>
      
  </body>
</html>
