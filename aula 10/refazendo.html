<!DOCTYPE html>
<html>
  <head>
     <title>Lógica de programação com Javascript</title>
     <meta charset="UTF-8">
  </head>
  <body>
    <h1>Operadores Lógicos</h1>

      <script>
      let n1 = prompt("Dígite um numero");
      n1=parseFloat(n1);

      let n2 = prompt("Dígite outro numero");
      n2 = parseFloat(n2)

      let media = (n1 + n2) / 2;

      // usamos o "if" qunado vamos fazer pergunta ou condição SE

      if(n1 === 0 || n2 === 0 || media <=5){
        alert("Desculpe,mas não foi dessa vez")
      }else{//A condicional if é uma estrutura condicional que executa a afirmação, dentro do bloco, se determinada condição for verdadeira. Se for falsa, executa as afirmações dentro de else.
        alert("Parabéns!Você foi aprovado");
      }

      </script>
      
  </body>
</html>
