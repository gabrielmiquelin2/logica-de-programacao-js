<!DOCTYPE html>
<html lang="pt-br">
  <head>
     <title>Lógica de programação com Javascript</title>
     <meta charset="UTF-8">
  </head>
  <body>
    <h1>Tipos de loop</h1>
     
    <script>
      let numero = prompt('digite um numero');
       numero = parseFloat(numero);

      for(let i = 1; i <= 1000; i++){
        document.write(numero +'x'+i + '=' + (numero*i)+'<br>');
      }
      
      document.write('saiu do loop')
    
    </script>
 
  </body>
</html>
