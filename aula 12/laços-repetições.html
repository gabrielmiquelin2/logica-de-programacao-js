<!DOCTYPE html>
<html lang="pt-br">
  <head>
     <title>Lógica de programação com Javascript</title>
     <meta charset="UTF-8">
  </head>
  <body>
    <h1>Laçoes de repetições</h1>
     
    <script>
      var numero = prompt('digite um numero');
       numero = parseFloat(numero);

      var indice = 1;
      //repita até que indice seja<=1000

      while(indice <= 1000){
           document.write(numero +'x'+indice + '=' + (numero*indice)+'<br>');
                                               
            indice = indice + 1;     
      }
      document.write('saiu do loop');  
    </script>
 
  </body>
</html>
