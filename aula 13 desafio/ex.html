<!DOCTYPE html>
<html>
  <head>
     <title>Lógica de programação com Javascript</title>
     <meta charset="UTF-8">
  </head>
  <body>
    <p>Ex que consiste em mostra na tela totdos os anos a parde 1004 até o ano 2017,pulando de quatro em quatro anos </p>

     <script>

      let ano = 1004;
      
      while(ano <= 2017){
        document.write(ano + '<br>')
        ano += 4;
      }

     </script>

  </body>
</html>
