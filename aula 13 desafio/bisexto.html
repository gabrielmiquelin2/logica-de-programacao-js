<!DOCTYPE html>
<html lang="pr-br">
  <head>
     <title>Lógica de programação com Javascript</title>
     <meta charset="UTF-8">
  </head>
  <body>
  <p>Ex consiste em mostar quais anos são realmente bissextos</p>

     <script>
        
       let ano =1004 

       while(ano <=2017){
       
        if(!(ano % 100 === 0) || (ano % 400 === 0) ){
          document.write(ano + '<br>')  
        }else{
          document.write(ano + 'não é bissexto<br>')
        }

        //ano = ano + 4; 
        ano +=4;//forma resumida do decima 
       }
     </script>

  </body>
</html>
