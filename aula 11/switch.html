<!DOCTYPE html>
<html>
  <head>
     <title>Lógica de programação com Javascript</title>
     <meta charset="UTF-8">
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

     <script>

      let n = prompt("Dígite um número");
      n = parseInt(n);

      switch(n){
         case 1:n  //case=CASO
               alert("Boa escolha");  
               break;
         case 2:
              alert("Legal");
              break;
         case 3: 
              alert("Caramba")
              break;    
         default:
          alert("ESCOLHA DE 1 A 3")          
      }

     </script>
  </body>
</html>
