<!DOCTYPE html>
<html>
  <head>
     <title>Lógica de programação com Javascript</title>
     <meta charset="UTF-8">
  </head>
  <body>
    <h1>Controle de decisão</h1>

    <script>
      let n1 = prompt("Dígite um numero");
      n1=parseFloat(n1);

   
      let n2 = parseFloat(prompt("Dígite outro numero"));

      let media = (n1 + n2) / 2;

      alert(media > 5 );

      // usamos o "if" qunado vamos fazer pergunta ou condição SE]
      if(media > 5 ){
        //bloco verdade
        alert("Parabéns!Você foi aprovado");
      }else{
        //bloco mentira
        alert("Desculpe,mas não foi dessa vez");
      }

    </script>
  </body>
</html>
