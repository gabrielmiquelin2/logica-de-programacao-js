<!DOCTYPE html>
<html>
  <head>
     <title>Lógica de programação com Javascript</title>
     <meta charset="UTF-8">
  </head>
  <body>
    <h1>Operadores de comparção</h1>
      
     <script>

      let n1 = prompt("Dígite um numero");
      n1=parseFloat(n1);

      //tbm pode fazer ass q gera o msm resultado do acima
      let n2 = parseFloat(prompt("Dígite outro numero"));

      let media = (n1 + n2) / 2;

      alert(media > 5 )//Isso é um boolean ou seja ou é verdade(true2) ou falso(false)

      </script>

  </body>
</html>
