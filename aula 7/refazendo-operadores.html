<!DOCTYPE html>
<html>
  <head>
     <title>Lógica de programação com Javascript</title>
     <meta charset="UTF-8">
  </head>
  <body>
    <h1>Operadores de comparção</h1>
      
     <script>
      let x1 = prompt("digite um numero");
      x1 = parseFloat(x1)
   
      let x2 = prompt("digite outro numero")
      x2 =parseFloat(x2)
     
      let media = (x1 + x2) /2;
      alert(media > 5);
      </script>

  </body>
