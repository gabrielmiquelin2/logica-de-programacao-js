<!DOCTYPE html>
<html>
  <head>
     <title>Lógica de programação com Javascript</title>
     <meta charset="UTF-8">
  </head>
  <body>
    <h1>Melhorando a mini calculadora</h1>

    <button onclick="iniciarCalculo ('+')">+</button>
    <button onclick="iniciarCalculo ('-')">-</button>
    <button onclick="iniciarCalculo ('*')">*</button>
    <button onclick="iniciarCalculo ('/')">/</button>

    <div id="output"></div>

     <script>

      let n2 = prompt('digite um numero'); 
      n2 = parseFloat(n2);

      escreve(n2);

      function iniciarCalculo(simbolo){
        let n1 = document.querySelector('#output').textContent
        n1 = parseFloat(n1)

        let n2 = prompt('digite outro numero');
        n2 = parseFloat(n2)

        try{
          let msg = calcular(simbolo, n1, n2);
        }catch(e){
          alert(e);
          return;
        }

        escreve(msg);

      }

      function escreve(mensagem){
        let output=
        document.querySelector('#output');
        output.innerHTML= mensagem;
      }  

      function calcular(simbolo, n1, n2){
        console.log(simbolo)

        if(simbolo !== '+' && simbolo !== '=' && simbolo !== '*' && simbolo !== '/'){
            throw  new error('digite um simbolo valido')
            
        } 

        if(isNan(n1) || isNan(n2)){
          throw new error('chama passasndo somente numeros')
         
        }
        
          let numeroCalculado = null;

        
          switch(simbolo){
            case'+':
                numeroCalculado = n1 + n2;
                break;
            case'-':
                numeroCalculado = n1- n2; 
                break;
            case'*':
                numeroCalculado = n1 * n2;
                break;
            case'/':
                numeroCalculado = n1 / n2;
                     
         }

         return numeroCalculado;

      }
      
    
     </script>

  </body>
</html>
