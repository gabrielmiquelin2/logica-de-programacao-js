    <h1>Lógica de programação com Javascript</h1>

      <script>

          let numeros = new Array(1, 2, 3, 5, 2, );

          //mostrar na tela a soma dos numero pares da array acima
         
          let somaDosPares = somaOsPares(numeros)

          alert('a soma é ' + somaDosPares)

                             //arr=array
          function somaOsPares(arr){
            let soma = 0
            for(let i = 0; i < arr.length; i++){
            console.log(i);
            console.log(arr[i])

            if(!isNaN(arr[i]) && arr[i] % 2 === 0){
                soma += (arr[i]);
            }
          }

           return soma;

          }
 
      </script>
